<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header-css">
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<!--<div th:insert="~{fragments/menu :: #nav-menu}"></div>-->

<div class="table-responsive" style="padding-top: 20pt">
    <table class="table table-hover table-bordered">
        <thead>
        <tr align="center">
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>City</th>
            <th>Role</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">Id</td>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.email}">e-mail</td>
            <td th:text="${user.firstName}">first name</td>
            <td th:text="${user.lastName}">last name</td>
            <td th:text="${user.gender}">gender</td>
            <td th:text="${user.age}" align="center">age</td>
            <td th:text="${user.city}" align="center">city</td>
            <td th:text="${user.role}" align="center">role</td>


            <!--            <select th:field="*{user.role}" class="form-control custom-select-lg" required title="role">
                            <option value="ADMIN" th:text="ADMIN">Admin</option>
                            <option value="CLIENT" th:text="CLIENT">Client</option>
                        </select>-->


            <td align="center">
                <a th:href="@{/users/{id}/delete(id=${user.getId()})}">
                    <span class="material-icons" style="color:red" title="delete">delete</span>
                </a>
            </td>
            <td align="center">
                <a th:href="@{/users/{id}/edit(id=${user.getId()})}">
                    <span class="material-icons" style="color:green" title="edit">edit</span>
                </a>
            </td>
        </tr>
    </table>
</div>
<a th:href="@{/users/new}">
    <button class="btn btn-info" type="submit" name="submit">Add new user</button>
</a>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
