<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css">
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<section class="h-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <!--            <div class="col-lg-10 col-xl-8">-->
            <div class="col-lg-12 col-xl-12">
                <div class="card" style="border-radius: 10px; min-width: 100%;">
                    <div class="card-header px-4 py-5">
                        <h5 class="text-muted mb-0">Thanks for your Order!
<!--                            <span style="color: #f0729a;"
                             th:text="${#authentication.getPrincipal().getUsername().toUpperCase()}">Guest</span>!-->

                        </h5>
                    </div>
                    <div class="card-body p-4">

                        <div th:each="detail : ${order.details}" class="card shadow-0 border mb-4"
                             style="min-width: 100%;">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-2">
                                        <img class="img-fluid" th:if="${detail.getProduct().getImgUrl().isEmpty()}"
                                             th:src="@{https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX7389458.jpg}"
                                             style="padding: 2%;"
                                             alt="Card image cap">
                                        <img class="img-fluid" th:if="${!detail.getProduct().getImgUrl().isEmpty()}"
                                             th:src="@{${detail.getProduct().getImgUrl()}}"
                                             style="padding: 3%;"
                                             alt="Card image cap">
                                    </div>
                                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                        <p class="text-muted mb-0" th:text="${detail.getProduct().getTitle()}">Title</p>
                                    </div>
                                    <div class="col-md-5 text-center d-flex justify-content-center align-items-center">
                                        <p class="text-muted mb-0 small"
                                           th:text="${detail.getProduct().getDescription()}">Description</p>
                                    </div>
                                    <div class="col-md-1 text-center d-flex justify-content-center align-items-center">
                                        <p class="text-muted mb-0 small" th:text="'Qty: '+${detail.getAmount()}">Qty</p>
                                    </div>
                                    <div class="col-md-2 text-center d-flex justify-content-center align-items-center">
                                        <p class="text-muted mb-0 small" th:text="${detail.getAmount()}*${detail.getPrice()}+' $'">$0</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between pt-2">
                            <p class="fw-bold mb-0">Order summary</p>
                            <p class="text-muted mb-0" th:utext="${order.getSum()}"><span class="fw-bold me-4">Total</span> $0.00</p>
                        </div>

                        <div class="d-flex justify-content-between pt-2">
                            <p class="text-muted mb-0" th:text="'Invoice Number : '+ ${order.getId()}"></p>
                            <p class="text-muted mb-0"><span class="fw-bold me-4">Discount</span> $0.00</p>
                        </div>

                        <div class="d-flex justify-content-between">
                            <p class="text-muted mb-0" th:text="'Invoice Data : '+${#temporals.format(order.getChanged(), 'dd-MM-yyyy HH:mm')}">Invoice Date : 20 Dec,2000</p>
                            <p class="text-muted mb-0"><span class="fw-bold me-4">GST 18%</span> 123</p>
                        </div>

                        <div class="d-flex justify-content-between mb-5">
                            <p class="text-muted mb-0">Recepits Voucher : 18KU-62IIK</p>
                            <p class="text-muted mb-0"><span class="fw-bold me-4">Delivery Charges</span> Free</p>
                        </div>
                    </div>
                    <div class="card-footer border-0 px-4 py-5"
                         style="background-color: #a8729a; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                        <h5 class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0">Total
                            paid: <span class="h2 mb-0 ms-2" th:text="${order.getSum()}">$0</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
